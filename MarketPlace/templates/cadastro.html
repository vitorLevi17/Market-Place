<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="{% url 'cadastro' %}" method="POST">
            {% csrf_token %}
            <div class="form-group"></div>

            <div class="form-group">
                <label for="username">Nome de usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ex. Jordginho do Bar" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Ex. Jorge" required>
            </div>
            <div class="form-group">
                <label for="sobrenome">sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Ex. Oliveira" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ex. jorgeOliveira@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Somente números" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="Somente números" required>
            </div>
            <div class="form-group">
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento" placeholder="Próximo a loja X" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="Formato: 71999998888" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Insira a Senha" required>
            </div>
            <div class="form-group">
                <label for="senha1">Confirme a Senha:</label>
                <input type="password" id="senha1" name="senha1" placeholder="Confirme a senha" required>
            </div>

            {% if messages %}
                <div class="error-message">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <button type="submit">Cadastrar</button>
        </form>
</body>
</html>
