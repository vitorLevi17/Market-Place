<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tisadsdsdsdsdasdsatle</title>
</head>
<body>

    <div>
        <img src="https://th.bing.com/th/id/OIP.LFDtn7VTK6A1ls-PkpEjuwHaEL?rs=1&pid=ImgDetMain">
    </div>
    <div>
        <img src="https://th.bing.com/th/id/OIP.IB9OTTM-4hwFj8HR8McGywHaHa?rs=1&pid=ImgDetMain">
    </div>
    {% if context %}
    {% for conte in context %}
    <h1>Produto</h1>
    <p>Nome: {{ conte.Nome }}</p>
    <p>Autor: {{ conte.autor }}</p>
    <p>Quantidade: {{ conte.quantidade }}</p>
    <p>Preço: {{ conte.preco }}</p>
    <p>Descrição: {{ conte.descricao }}</p>
    <img src="https://apimarketplace24022025.s3.sa-east-1.amazonaws.com/uploads/programacao-scaled.jpg" alt="Imagem do Produto">
    {% endfor %}
{% else %}
    <p>Erro ao carregar o produto.</p>
{% endif %}
    <a href="{% url 'logout' %}" id="registerLink">Logout</a>

</body>
</html>
